<div class="main-content">
    <div class="section-content section-content-p30">

        <h4>Category: {{categoryName}}</h4>
        <hr>

        <div class="container-fluid">
            <div class="row">

                <!-- Loop over the collection of products -->
                <div *ngFor="let product of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink="/product/{{product.id}}">
                            <img src="{{ product.imageUrl }}" class="img-responsive">
                            <h2>{{ product.name }}</h2>
                        </a>
                        <hr>
                        <div class="price">
                            {{ product.unitPrice | currency }}
                            <button (click)="addToCart(product)" class="btn btn-primary btn-sm" title="Add to cart">
                                <i class="fa-solid fa-cart-plus"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- if products empty then display a message -->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No products found.
                </div>

            </div>

            <div class="footer-pagination">
                <div class="row">
                    <div class="col-md-6"></div>

                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-3 mt-2" style="text-align: right;">
                                <span class="mr-2">Page Size</span>
                                <select #myPageSelect (change)="updatePageSize(myPageSelect.value)">
                                    <option selected="true">5</option>
                                    <option>10</option>
                                    <option>20</option>
                                    <option>50</option>
                                </select>
                            </div>
                            <div class="col-md-9" style="padding-left: 30%;">
                                <ngb-pagination [(page)]="thePageNumber"
                                                [pageSize]="thePageSize"
                                                [collectionSize]="theTotalElements"
                                                (pageChange)="listProducts()"
                                                [boundaryLinks]="true"
                                                [maxSize]="5">
                                </ngb-pagination>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
